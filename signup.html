    <div class="container">
      <div class="eclipse1"></div>
      <div class="eclipse2"></div>
      <div class="bg-glass"></div>
      <div class="content">
        <div class="right-side">
          <div class="header">
            <h4>Login</h4>
            <!-- TODO: Add close button -->
          </div>
          <form>
            <div class="input mb-3">
              <label for="email">Email</label>
              <div class="input-box">
                <input
                  name="email"
                  id="email"
                  placeholder="Enter your email or username"
                />
              </div>
            </div>

            <div class="input mb-3">
              <label for="username">Username</label>
              <div class="input-box">
                <input
                  name="username"
                  id="username"
                  placeholder="Enter your username"
                />
              </div>
            </div>

            <div class="input mb-4">
              <label for="password">Password</label>
              <div class="input-box">
                <input
                  type="password"
                  id="password"
                  placeholder="Enter your password"
                />
                <button
                  type="button"
                  id="password-toggle-btn-id"
                  class="password-toggle-btn"
                >
                  <svg width="24px" height="24px">
                    <use href="#eye-slash"></use>
                  </svg>
                  <svg width="24px" height="24px" style="display: none">
                    <use href="#eye"></use>
                  </svg>
                </button>
              </div>
            </div>

            <div class="input mb-4">
              <label for="confirmPassword">Confirm password</label>
              <div class="input-box">
                <input
                  type="password"
                  id="confirmPassword"
                  placeholder="Enter repeat your password"
                />
                <button
                  type="button"
                  id="confirm-password-toggle-btn-id"
                  class="password-toggle-btn"
                >
                  <svg width="24px" height="24px">
                    <use href="#eye-slash"></use>
                  </svg>
                  <svg width="24px" height="24px" style="display: none">
                    <use href="#eye"></use>
                  </svg>
                </button>
              </div>
            </div>

            <div class="checkbox mb-4">
              <label>Remember me</label>
              <input type="checkbox" />
            </div>

            <div class="seperator mb-3">
              <span>Signup with</span>
            </div>

            <div class="idps mb-8">
              <button class="idp" type="button">
                <svg width="32px" height="32px">
                  <use href="#google"></use>
                </svg>
              </button>
              <button class="idp" type="button">
                <svg viewbox="0 0 27 27" width="32px" height="32px">
                  <use href="#github"></use>
                </svg>
              </button>
              <button class="idp" type="button">
                <svg viewbox="0 0 32 32" width="32px" height="32px">
                  <use href="#facebook"></use>
                </svg>
              </button>
            </div>

            <button class="submit mb-4" type="button">Signup</button>

            <div>
              <span>Have an account?</span>
              <a href="/login.html">Login</a>
            </div>
          </form>
        </div>
        <div class="left-side">
          <div class="logo">
            <img alt="the code oasis logo" src="./assets/Rounded_Logo.png" />
          </div>
          <svg viewbox="0 0 164 247" width="164px" height="247px">
            <use href="#fingerprint"></use>
          </svg>
          <p>Secure like your fingerprint</p>
        </div>
      </div>
    </div>
  </body>

  <script src="signin.js"></script>
</html>
